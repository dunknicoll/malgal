---
layout: default
title: Galleries
weight: 1
---

<div id="home">
  <h1>Photo Galleries</h1>
  <ul class="galleries">
    {% for post in site.categories.gallery %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
